<div [hidden]="submitted">
<div class="form-group">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

    <label for="Name">Name </label> <br>
    <input type="text"  
    class="form-control ng-unthouched ng-pristine ng-valid" 
    id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"> 
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
    </div>   <br> 

    <label for="AlterEgo">AlterEgo</label> <br> 
    <input type="text"  class="form-control" id="alterEgo" name="AlterEgo"
    [(ngModel)]="model.alterEgo"> <br> <br>

    <label for="power">Hero Power</label>
    <select class="form-control" id="power" required
    [(ngModel)]="model.power" name="power">
        <option *ngFor= "let pow of powers" [value]="pow">{{pow}}</option>
    </select> <br>

    <button type="submit" class="btn btn-success"
    [disabled]= "!heroForm.form.valid">Submit</button>

    <button type="button" class="btn btn-default"
    (click)="newHero(); heroForm.reset()">New Hero</button>
 
    </form>
</div>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">AlterEgo</div>
        <div class="col-xs-9">{{model.alterEgo}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{model.power}}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
